<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <table border="2px solid Black">
        <tr>
            <th colspan="4">Table Heading cell Spanning 4 Columns</th>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2">Cell spanning 2 columns</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td rowspan="3" style="background: gray;">Cell spanning 3 <br> row with a gray <br>(US spelling) <br> background</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
            <td>Normal cell</td>
        </tr>
        <tr>
            <td>Normal cell</td>
            <td colspan="2" rowspan="2">Cell spanning 2 row and 2 <br> column</td>
        </tr>
        <tr>
            <td>Normal Cell</td>
        </tr>
    </table>
</body>
</html>
