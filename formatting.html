<!DOCTYPE html>
<html lang="en">
<head>
    <title>formatting tags</title>
</head>
<body style="align-items: center; text-align: center;" >
   <h1>To illustrate text formatting tags</h1><hr>
   <marquee behavior="top" direction="right to left">This is an alternate Marquee text</marquee> 
   <p>This is <i>italized</i></p>
   <p>This is <u>Underlined</u></p>
   <p>Thisa is <b>bold</b></p>
   <p>This is <em>emphasized</em></p>
   <p>This is <strong>Strong</strong>text</p>
   <p>This is <s>striked text</s></p>
   <p>This is <code>computer code</code></p>
   <P> This is <sup>superscript</sup> code</P>
   <p>This is <sub>subscript</sub> code</p>
   <P>This is <big>big</big> text</P>
   <p>This is <small>small</small> text</p>
</body>
</html>
