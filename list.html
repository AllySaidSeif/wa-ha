<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nested List</title>
<body>
<h5>An ordered List</h5>
<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <ol type="a">
        <li>Black tea</li>
        <li>Green tea</li>
        <ol type="i">
            <li>China</li>
            <li>Africa</li>
        </ol>
    </ol>
    <li>Milk</li>
</ol>

<h5>A Definition List:</h5>
<ul style="text-decoration: none;">
   <li>Bangalore</li>
   <ul style="text-decoration: none;">
    <li>-Capital City of Kamataka</li>
   </ul>
   <li>Mumbai</li>
   <ul style="text-decoration: none;">
    <li>-Capital City of Maharashtra</li>
   </ul>
</ul>
</body>
</html>
